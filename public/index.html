<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <title>Task Manager</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="title">Task Manager</div>
            <div class="wrapper content">
                <input type="text" id="textEle" placeholder="eg. washing dishes">
                <button id="submitButton">Submit</button>
            </div>
        </div>

        <div class="wrapper2 hidden">
            <div class="task-name">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="task-id">
                ID: <span id="id"></span>
            </div>
            <div class="task-completed">
                <label for="completed">Task Completed:</label>
                <input type="checkbox" name="completed" id="checkbox">
            </div>
            <div class="returnBtn">
                <button class="return" id="returnBtn">Return to Previous Page</button>
            </div>
        </div>
        
        
        <script src="script.js" defer></script>
    </body>
</html>
